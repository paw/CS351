<h1 style="font-weight: bold;">ACME Invoice</h1>
<hr>
<section id="table">
    <section id="generate">
        <h2>View Invoice</h2>
        <p>Please enter your order number to retrieve your invoice.</p>
        <input class="form-control form-control-lg" type="text" id="order-id-input" placeholder="Order ID">
        <div id="gen-invoice" class="mt-3">
            <button id="get-order" class="btn btn-primary m-1">View Order</button>    
        </div>
    </section>
    <section id="invoice" class="hide">
        <hr>
        <h2><b>Order:</b> <span id="order-id"></span></h2>
        <p><b>Order Placed on:</b> <span id="timestamp"></span></p>
        <p>These are the products and quantities you ordered:</p>
        <div class="table-wrap">
            <table id="order" class="table border mt-2">
                <thead class="table-dark thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Amount Ordered</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <h3 class="text-end">Total: <b id="subtotal"></b></h3>
    </section>
    <div id="error" class="hide alert alert-danger">
        <h1 style="width: 100%;">Order not found.</h1>
        <p class="mr-3">Please re-enter an ID to try again.</p>
    </div>
</section>
